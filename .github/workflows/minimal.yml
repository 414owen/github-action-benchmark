name: Example for minimal setup
on:
  push:
    branches:
      - master

jobs:
  benchmark:
    name: Run minimal steps to run github-action-benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      # TODO: Remove from here
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build
      # TODO: Remove until here
      - uses: actions/setup-go@v1
      - name: Run benchmark
        run: cd examples/go && go test -bench 'BenchmarkFib' | tee output.txt
      - name: Download previous benchmark data
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: Store benchmark result
        # TODO: replace ./ with rhysd/github-action-benchmark@v1
        uses: ./
        with:
          tool: 'go'
          output-file-path: examples/go/output.txt
          external-data-json-path: ./cache/benchmark-data.json
          fail-on-alert: true
